<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <style>
        /* Styly pro jednoduchý vzhled stránky */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin-top: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .order-form {
            margin-top: 20px;
        }

        .order-form input, .order-form button {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        .order-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .total-price {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #pickupPointButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #pickupPointButton:hover {
            background-color: #0056b3;
        }

        #pickup-point-section {
            display: none;
        }

        .notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }

        .shipping-cost {
            margin-top: 10px;
            font-weight: normal;
            font-size: 18px;
            color: #777;
        }

        .payment-method {
            margin-top: 20px;
        }

        .payment-method label {
            margin-right: 0px;
        }

        /* Posunout "hotově" doprava */
        .payment-method label:nth-child(1) {
            margin-left: 20px; /* Posune "hotově" o 20px doprava */
        }
    </style>
</head>
<body>
    <header>
        <h1>Košík</h1>
    </header>
    <nav>
        <a href="zg.html">Produkty</a>
        <a href="hdhd.html">O mne</a>
        <a href="hdhd2.html">Kontakt</a>
        <a href="index.html">Domů</a>
    </nav>
    <section>
        <ul id="cart-items"></ul>

        <div class="total-price" id="total-price"></div>
        <div id="shipping-cost" class="shipping-cost"></div>

        <form class="order-form" id="order-form">
            <h2>Doručovací údaje</h2>
            <input type="text" id="name" name="name" placeholder="Jméno a příjmení" required>
            <input type="text" id="address" name="address" placeholder="Ulice a číslo domu" required>
            <input type="text" id="city" name="city" placeholder="Město" required>
            <input type="text" id="postal-code" name="postal-code" placeholder="PSČ" required>
            <input type="tel" id="phone" name="phone" placeholder="Telefonní číslo" required>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <div class="form-group">
                <h3>Způsob dopravy</h3>
                <label>
                    <input type="radio" name="deliveryMethod" value="dobirka" required> Dobírka PPL
                </label>
                <label>
                    <input type="radio" name="deliveryMethod" value="vydejni-misto" required> Výdejní místo Zásilovna
                </label>
            </div>

            <div id="pickup-point-section" class="form-group">
                <label for="pickupPoint">Vyberte místo vyzvednutí:</label>
                <button type="button" id="pickupPointButton">Vybrat místo</button>
                <input type="text" id="pickupPoint" name="pickupPoint" readonly>
            </div>

            <!-- Sekce pro výběr metody platby -->
            <div class="payment-method">
                <h3>Platba</h3>
                <label>
                    <input type="radio" name="paymentMethod" value="hotove" required> Hotově
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="kartou" required> Kartou
                </label>
            </div>

            <button type="submit">Odeslat objednávku</button>
        </form>

        <!-- Notifikace -->
        <div class="notification" id="notification">
            Děkujeme za objednávku!
        </div>
    </section>
    <footer>
        &copy; 3D tisk na zakázku
    </footer>

    <!-- EmailJS knihovna -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init('xAqrb-k7uHIEld_64'); // Nahraďte 'YOUR_USER_ID' vaším uživatelským ID

        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        var notification = document.getElementById('notification');
        var cartItemsList = document.getElementById('cart-items');
        var totalPriceElement = document.getElementById('total-price');
        var shippingCostElement = document.getElementById('shipping-cost');

        // Funkce pro zobrazení položek v košíku a celkové ceny
        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(function(item, index) {
                var li = document.createElement('li');
                li.textContent = item.name + ' - ' + item.price + ' Kč';
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Odstranit';
                removeButton.classList.add('remove-button');
                removeButton.addEventListener('click', function() {
                    cartItems.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cartItems));
                    updateCartDisplay(); // Aktualizace zobrazení po odstranění položky
                });
                li.appendChild(removeButton);
                cartItemsList.appendChild(li);

                totalPrice += parseFloat(item.price);
            });

            // Cena za dopravu
            var deliveryCost = parseFloat(shippingCostElement.textContent) || 0;

            totalPriceElement.textContent = 'Celková cena: ' + (totalPrice + deliveryCost) + ' Kč';
        }

        // Počáteční zobrazení košíku
        updateCartDisplay();

        // Po výběru metody dopravy
        function updateShippingCost() {
            var shippingCost = 0;
            const selectedDelivery = document.querySelector('input[name="deliveryMethod"]:checked');
            
            if (selectedDelivery) {
                if (selectedDelivery.value === 'dobirka' || selectedDelivery.value === 'vydejni-misto') {
                    shippingCost = 99; // Doprava za 99 Kč
                }
            }
            shippingCostElement.textContent = 'Doprava: ' + shippingCost + ' Kč';
            updateCartDisplay(); // Přepočítání celkové ceny
        }

        // Přidání event listenerů pro změnu metody dopravy
        document.querySelector('input[name="deliveryMethod"]').addEventListener('change', updateShippingCost);

        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var orderDetails = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postalCode: document.getElementById('postal-code').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                deliveryMethod: document.querySelector('input[name="deliveryMethod"]:checked').value,
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                pickupPoint: document.getElementById('pickupPoint').value,
                cartItems: JSON.stringify(cartItems),
                totalPrice: totalPriceElement.textContent
            };

            var emailParams = {
                ...orderDetails,
                from_name: orderDetails.name,
                items: orderDetails.cartItems
            };

            emailjs.send('service_hbi1syi', 'template_e7bu3hm', emailParams)
                .then(function(response) {
                    console.log('Úspěšně odesláno!', response.status, response.text);
                    notification.style.display = 'block';
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 3000);

                    localStorage.setItem('cart', JSON.stringify([]));
                                        cartItems = [];
                    updateCartDisplay(); // Vymazání košíku a aktualizace zobrazení
                })
                .catch(function(error) {
                    console.log('Chyba při odesílání emailu: ', error);
                });

            // Vymazání formuláře po odeslání
            document.getElementById('order-form').reset();
            shippingCostElement.textContent = '';
        });

        // Ukázka pro výběr výdejního místa
        document.getElementById('pickupPointButton').addEventListener('click', function() {
            const pickupInput = document.getElementById('pickupPoint');
            // Příklad možnosti výběru místa (ideálně by to byla nějaká API nebo jiná logika)
            const places = ['Místo 1', 'Místo 2', 'Místo 3']; // Tři příklady míst
            const selectedPlace = prompt('Vyberte místo: ' + places.join(', '));
            if (places.includes(selectedPlace)) {
                pickupInput.value = selectedPlace;
            } else {
                alert('Neplatná volba místa.');
            }
        });
    </script>
</body>
</html>
